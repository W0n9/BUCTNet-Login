on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Deploy

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - id: checkout_code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          stable: 'true'
          go-version: '1.24' # The Go version to download (if necessary) and use.
      - run: go version
      - run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o bin/srun-mac ./cmd/srun
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/srun-linux ./cmd/srun
      - run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o bin/srun.exe ./cmd/srun
      # 为龙芯平台构建
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=mips64le go build -o bin/srun-mips64le ./cmd/srun
      # 为路由器平台构建
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=mipsle go build -o bin/srun-mipsle ./cmd/srun

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            ./bin/srun-mac
            ./bin/srun-linux
            ./bin/srun.exe
            ./bin/srun-mips64le
            ./bin/srun-mipsle