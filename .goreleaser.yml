builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  main: ./cmd
  # dir: ./cmd
  # binary: buct_net_login
  goos:
  - darwin
  - linux
  - windows
  - freebsd
  goarch:
  - amd64
  - arm
  - arm64
  goarm:
  - 5
  - 6
  - 7
  ignore:
    - goos: darwin
      goarch: arm
    - goos: freebsd
      goarch: arm
      goarm: 5
  targets:
      - linux_mipsle
      - linux_mips64le
  flags:
  - -trimpath
  ldflags:
  - -s -w

archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS

checksum:
  algorithm: sha512